<div class="container" style="margin-top: 20px;">
    <div>
        <a routerLink="add" class="btn btn-primary float-right">Add Product </a>
    </div><br><br>
    <div class="row">
        <p>
            <input type="text" #query  (keyup)="filter(query.value)" class="form-control" placeholder="Search...">
        </p>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">image</th>
                <th scope="col">Category</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of filterProducts; let i = index">
                    <th scope="row">{{ i+1 }}</th>
                    <td><img src="{{ p.image_url }}" width="100px"></td>
                    <td>{{ p.category | titlecase }}</td>
                    <td>{{ p.title }}</td>
                    <td>{{ p.price }}</td>
                    <td>
                        <a routerLink="edit/{{p.pid}}" title="Edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> &nbsp;&nbsp;
                        <a (click)="onDelete(p.pid)" title="Delete"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
